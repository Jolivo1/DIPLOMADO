<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
     
        <h1 class="text-center">Formulario de Registro</h1>
        <div class="card border-primary m-auto mb-4" style="max-width: 40rem;">
        <div class="card-header">Registro De Usuarios</div>
        <div class="card-body text-info">
            <div class="card-text">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                        <img class="img-fluid" height="400px" width="400px" src="https://cdn.pixabay.com/photo/2017/11/10/04/47/user-2935373_960_720.png" alt="User">
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 align-self-center">
                        <div class="row mb-3">
                            <div class="col-6">
                              <input type="text" id="nombre" class="form-control" placeholder="Nombre" aria-label="Nombre">
                            </div>
                            <div class="col-6">
                              <input type="text" id="apellido" class="form-control" placeholder="Apellido" aria-label="Apellido">
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-4">
                              <input type="text" id="edad" class="form-control" placeholder="Edad" aria-label="Edad">
                            </div>
                            <div class="col-8">
                              <input type="text" id="direccion" class="form-control" placeholder="Direccion" aria-label="Direccion">
                            </div>
                          </div>

                          <button class="btn btn-primary mt-5" id="registrar">Registrar</button>
                          <button class="btn btn-warning mt-5" id="listar">Listar</button>
                    </div>
                </div>
            </div>

        </div>
     
    </div>
    <table class="table table-hover">
        <thead>
          <tr>
            <th class="text-center" scope="col">Nombre</th>
            <th class="text-center" scope="col">Apellido</th>
            <th class="text-center" scope="col">Edad</th>
            <th class="text-center" scope="col">Direccion</th>
          </tr>
        </thead>
        <tbody id="tabla">
          
          
        </tbody>
      </table>
    </div>

    <script src="registro.js"></script>
</body>
</html>
